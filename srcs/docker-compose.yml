version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb:42
    secrets:
      - mysql_root_password
      - mysql_user_password
      - wp_user_password
    env_file:
      - ./.env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - network
    restart: always

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx:42
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./srcs/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx:/var/log/nginx
    networks:
      - network
    restart: always
  
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress:42
    depends_on:
      - mariadb
    env_file:
      - ./.env
    volumes:
      - ./data/wordpress:/var/www/html
    networks:
      - network
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: "/home/$USER/data/mariadb"
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: "/home/$USER/data/wordpress"
      o: bind

networks:
  network:
    driver: bridge

secrets:
  mysql_root_password:
    file: ./secrets/db_password
  mysql_user_password:
    file: ./secrets/db_user_password
  wp_user_password:
    file: ./secrets/wp_user_password
